dist: bionic
language: java
jdk:
  - openjdk11

services:
  - postgresql

addons:
  postgresql: "10"
  apt:
    packages:
      - postgresql-10
      - postgresql-client-10
env:
  global:
    - PGPORT=5432
    - SPRING_DATASOURCE_PASSWORD=

before_script:
  - psql -c "CREATE DATABASE quiz OWNER postgres;" -U postgres
  - psql -c "CREATE DATABASE quizTest OWNER postgres;" -U postgres
  - ./gradlew test --info --stacktrace --console=plain --max-workers=1 --no-daemon --build-cache -Dkotlin.colors.enabled=false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
